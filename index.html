    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>

            <div class="inline">
              <button id="current-location-button">Current</button>
            </div>

            <div class="inline">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
        <h3 id="city">Sydney NSW, Australia</h3>
        <ul>
          <li>Last updated: <span id="date"></span></li>
          <li id="description">Partly Cloudy</li>
        </ul>


        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                id="imageid"
                src=""
                alt="Clear"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">19</span>
                <span class="units">
                  <a href="#" id="celsius-link">Â°C</a> |
                  <a href="#" id="fahrenheit-link">Â°F</a>
                </span>
              </div>
            </div>
          </div>
        </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> m/h</li>
            </ul>
          </div>
      </div>

        </div>
